<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twelescreen</title>
  <link rel="stylesheet" href="/stylesheets/base.css">
  {{#if config.theme}}
  <link rel="stylesheet" href="/stylesheets/themes/{{config.theme}}.css">
  {{else}}
  <link rel="stylesheet" href="/stylesheets/themes/default.css">
  {{/if}}
</head>
<body>
<div class="page">
	<header class="page-header">
    <div class="page-header-inner">
      <h1>Twelescreen</h1>
    </div>
	</header>

	<section class="page-body">
    <div class="page-body-inner">
      <ul id="categories">
        {{#each config.categories}}
          {{#if this.show_on_menu}}
            <li id="category-{{@key}}"><a href="/{{@key}}/">{{this.title}}</a></li>
          {{/if}}
        {{/each}}
      </ul>
    </div>
	</section> <!-- .page-body -->

	<footer class="page-footer">
    <div class="page-footer-inner">

    </div>
	</footer>
</div> <!-- #page -->
</body>
</html>
