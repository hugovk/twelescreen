<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twelescreen</title>
  <link rel="stylesheet" href="/stylesheets/base.css">
  {{#if config.theme}}
  <link rel="stylesheet" href="/themes/{{config.theme}}/styles.css">
  {{else}}
  <link rel="stylesheet" href="/themes/default/styles.css">
  {{/if}}
</head>
<body id="menu">
<div class="page">
	<header class="page-header">
    <div class="page-header-inner">
      <h1>Select Twelescreen</h1>
    </div>
	</header>

	<section class="page-body vbox center">
    <div class="page-body-inner">
      <ul id="categories">
        {{#each config.categories}}
          {{#if this.show_on_menu}}
            <li id="category-{{@key}}"><a href="/{{@key}}/">{{this.title}}</a></li>
          {{/if}}
        {{/each}}
      </ul>
    </div>
	</section> <!-- .page-body -->

	<footer class="page-footer">
    <div class="page-footer-inner">

    </div>
	</footer>
</div> <!-- #page -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/jquery-1.9.1.min.js"><\/script>')</script>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script>window._ || document.write('<script src="/javascripts/underscore-min.js"><\/script>')</script>

  <script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.8/webfont.js"></script>
  <!--<script src="/components/socket.io-client/dist/socket.io.min.js"></script>-->
  <script src="/javascripts/script.js"></script>

  <script>
    $(document).ready(function() {

      twelescreen_client.init('menu', {});

    });
  </script>
</body>
</html>
