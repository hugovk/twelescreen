<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{config.title}} Twelescreen</title>
  <link rel="stylesheet" href="/stylesheets/base.css">
  {{#if config.theme}}
  <link rel="stylesheet" href="/stylesheets/themes/{{config.theme}}.css">
  {{else}}
  <link rel="stylesheet" href="/stylesheets/themes/default.css">
  {{/if}}
</head>
<body id="category-{{config.category_key}}">
  <div id="burn" class="slide slide-title vbox center"></div>
  <div id="greeting" class="slide slide-title vbox center"></div>
  <div id="slogan" class="slide slide-title vbox center"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/jquery-1.9.1.min.js"><\/script>')</script>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script>window._ || document.write('<script src="/javascripts/underscore-min.js"><\/script>')</script>

  <script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.8/webfont.js"></script>
  <script src="/components/socket.io-client/dist/socket.io.min.js"></script>
  <script src="/javascripts/script.js"></script>

  <script>
    $(document).ready(function() {

      twelescreen_client.init({
        category_key: '{{config.category_key}}',
        title: "{{config.title}}",
        screen_names: [{{#each config.screen_names}}'{{this}}',{{/each}}],
        greeting: "{{{config.greeting}}}",
        burn_in_text: "{{{config.burn_in_text}}}",
        disconnect_warning: "{{config.disconnect_warning}}",
        number_of_tweets: {{config.number_of_tweets}},
        time_per_slide: {{config.time_per_slide}},
        slide_transition_time: {{config.slide_transition_time}},
        slogans: [{{#each config.slogans}}"{{this}}",{{/each}}]
      });

    });
  </script>
</body>
</html>
