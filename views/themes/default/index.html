{>"base.html"/}

{<content}

  <div class="page">
    <header class="page-header">
      <div class="page-header-inner">
        <h1>Select Twelescreen</h1>
      </div>
    </header>

    <section class="page-body vbox center">
      <div class="page-body-inner">
        <ul id="categories">
          {#config.categories_list}
            {?show_on_menu}
              <li id="category-{key}"><a href="/{key}/">{title}</a></li>
            {/show_on_menu}
          {/config.categories_list}
        </ul>
      </div>
    </section> <!-- .page-body -->

    <footer class="page-footer">
      <div class="page-footer-inner">
      </div>
    </footer>
  </div> <!-- .page -->

{/content}
